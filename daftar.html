<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluebuk - Daftar</title>
    <link rel="stylesheet" href="/assest/css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <div class="title">BLUEBUK</div>
        <a href="/index.html" class="kembali-button">Kembali</a>
    </header>
    <div class="form-container">
        <h2>Daftar</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter your email">
        </div>
        <div class="role-buttons">
            <p>Sebagai</p>
            <button>Penjual</button>
            <button>Pembeli</button>
        </div>
        <div class="signupin-link">
            <p>punya akun? <a href="/index.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
